<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculator">
        <center>
        <h3>ITMD 541 - Lab 3 - Kavya Miryala</h3>
        <h1>Tip Calculator</h1>
        </center>
        <form id="tipCalculator">
            <label for="billTotal">Bill Total</label>
            <input type="text" id="billTotal" placeholder="Enter Bill Amount">

            <label for="tipSlider">Tip %</label>
            <input type="range" id="tipSlider" min="0" max="100">

            <label for="tipPercentage">Tip Percentage</label>
            <input type="text" id="tipPercentage" disabled>

            <label for="tipAmount">Tip Amount</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalBill">Total Bill with Tip</label>
            <input type="text" id="totalBill" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
